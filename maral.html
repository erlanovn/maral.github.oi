<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссовки дүкені</title>

    <style>
        /* Жалпы стильдер */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        header .logo h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Кроссовки дүкені</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Басты бет</a></li>
                <li><a href="products.html">Өнімдер</a></li>
                <li><a href="#">Акциялар</a></li>
                <li><a href="#">Байланыс</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="1.jpg" alt="Кроссовка 1">
                <h3>Кроссовка 1</h3>
                <p>Цена: 15 000 тг</p>
                <button>Себетке салу</button>
            </div>
            <div class="product">
                <img src="2.jpg" alt="Кроссовка 2">
                <h3>Кроссовка 2</h3>
                <p>Цена: 20 000 тг</p>
                <button>Себетке салу</button>
            </div>
            <div class="product">
                <img src="3.jpg" alt="Кроссовка 3">
                <h3>Кроссовка 3</h3>
                <p>Цена: 18 000 тг</p>
                <button>Себетке салу</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Кроссовки дүкені. Барлық құқықтар қорғалған.</p>
    </footer>

</body>
</html>
